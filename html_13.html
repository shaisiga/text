<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_13</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: Arial, sans-serif;
        }

        .alternate {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Select your button</h1>

    <button onclick="togglePageStyle()">Change Page Style</button>
    <button onclick="makeRequest()">Make Request</button>

    <script>
        function togglePageStyle() {
            const isAlternateStyle = document.body.classList.contains('alternate');

            if (isAlternateStyle) {
                document.body.classList.remove('alternate');
            } else {
                document.body.classList.add('alternate');
            }
        }

        function makeRequest() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => {

                    return response.text();
                })
                .then(data => {
                    console.log('Response:', data);
                    alert('Response: ' + data);

                });
        }
    </script>

</body>
</html>
